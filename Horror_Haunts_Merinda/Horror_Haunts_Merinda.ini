description.English=Summary: The investigators escape the wrath of Nepheracet and flee with Professor Vanderbilt to the open sea in a desperate attempt to reach Vanderbilt Island.\n\n--------------------------------------\n\nScenario Features:\n- Murder Mystery\n- Various endings\n- Three difficulty levels\n- Individual selection of monster frequency\n- Extended sound effects and score.\n\nAs the first teams taking it on, you will be sort of a beta tester. Scenario should be good to go after some alpha testing, but it can always be better.\n\nKown Issues (any help in fixing them is welcome):\n- Likely spelling and grammar \n\n--------------------------------------\n\nRecent Changes:\n2.0 Extensive rework of the scenario adding a murder mystery component and changing aspects of the ballancing.\n2.1 Manual victory trigger appears after 20 rounds.\n2.2 Spanish Translation by Vidimus added 
description.Spanish=Resumen: Tras escapar de la ira de Nepheracet, los investigadores huyen con el Profesor Vanderbilt a mar abierto en un desesperado intento por llegar a la Isla Vanderbilt. \n\n -------------------------------------- \n\n Características del escenario: \n - El enigma de un asesinato \n - Varios finales \n - Tres niveles de dificultad \n - Selección individual de la frecuencia con la que se generan los monstruos \n - Efectos de sonido y música ampliados. \n\n Al ser de los primeros equipos en aceptar el desafío, seréis una especie de beta tester. El escenario debería estar listo tras algunas pruebas iniciales, aunque siempre esté sujeto a mejoras. \n\n Cuestiones de mejora (cualquier ayuda es bienvenida): \n - Probablemente gramática y ortografía \n\n -------------------------------------- \n\n Cambios recientes: \n 2.0 Reelaboración del escenario añadiendo un matiz de novela de misterio y cambiando aspectos del equilibrio.

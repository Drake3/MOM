description.English=Sumary: After investigating so many mysterious cases like you have, you deserve a vacation. One of your uncles has a cabin in the woods. He has not been there in a long time, and warned you that the cabin might be in bad shape... \n\n--------------------------------------\n\nWord from the developer: This is the first part of the "Horror Haunts" triology. You get to chose from three difficulty levels, which influence toughness of monsters, difficulty of tests and complexity of puzzles. In easy setting you should have no trouble winning. Medium should provide a real challange. I am not sure if hard can be defeated. Let me know in the comments when you made it - and how.\n\nKown Issues (any help in fixing them is welcome):\n- Sight marker in the outdoor area are not removed properly. \n\n--------------------------------------\nChange-Log:\n2.0 Reworked alternate ending, more but weaker monsters\n2.1 Reduced need to run around, more puzzles\n2.2 Massively expanded story text, minor gameplay improvements

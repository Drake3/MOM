description.English=Sumary: After investigating many mysterious cases you deserve a vacation. One of your uncles has inherited your grandfathers cabin. He has not been there in a long time, and warned you that the cabin might be in bad shape... \n\n--------------------------------------\n\nFavorite Feedback: "Amazing scenario. I will play it again for sure. I enjoyed a lot the sound effects too."\n\n--------------------------------------\n\nWord from the developer: This is the first part of the "Horror Haunts" trilogy. You get to chose from three difficulty levels, which influence toughness of monsters, difficulty of tests and complexity of puzzles. In easy setting you should have no trouble winning. Medium should provide a real challenge. Hard has been defeated once.\n\nKown Issues (any help in fixing them is welcome):\n- Outdoor sight markers not removed properly. \n\n--------------------------------------\n\nRecent Changes:\n2.9 End GUI added\n2.10 Ghost health reduced, some bug fixes\n2.11 Minor updates\n2.12 Spellcheck

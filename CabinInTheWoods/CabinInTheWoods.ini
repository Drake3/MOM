description.English=Sumary: After investigating many mysterious cases you deserve a vacation. One of your uncles has inherited your grandfathers cabin in the woods. He has not been there in a long time, and warned you that the cabin might be in bad shape... \n\n--------------------------------------\n\nWord from the developer: This is the first part of the "Horror Haunts" triology. You get to chose from three difficulty levels, which influence toughness of monsters, difficulty of tests and complexity of puzzles. In easy setting you should have no trouble winning. Medium should provide a real challange. Hard has been defeated only once - will you be next?\n\nKown Issues (any help in fixing them is welcome):\n- Sight marker in the outdoor area are not removed properly. \n\n--------------------------------------\nChange-Log:\n2.0 Reworked alternate ending, more but weaker monsters\n2.1 Reduced need to run around, more puzzles\n2.2 Massively expanded story text, minor gameplay improvements\n2.3 Increased Boss health\n2.4 Text clarification, puzzle skills diversified.\n2.5 GUI added\n2.6 Fixed Journal and Hi-Fi bug\n2.7 Demon chant added\n2.8 Customized mythos and sound

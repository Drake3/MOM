description.English=Word from the developer: This is the first part of the "Horror Haunts" triology. You get to chose from three difficulty levels, which influence toughness of monsters, difficulty of tests and complexity of puzzles. In easy setting you should have no trouble winning. Medium should provide a real challange. I am not sure if hard can be defeated. Let me know in the comments when you made it - and how.\n\nKown Issues (any help in fixing them is welcome):\n- Sight marker in the outdoor area are not removed properly. \n\nVersion 2.0 includes a completly reworked alternate ending option, several gameplay improvements based on received feedback and some bug-fixes.\n\n--------------------------------------\n\nPrologue: After investigating so many mysterious cases like you have, you deserve a vacation. One of your uncles has a cabin in the woods. Nobody has been there in a long time and he gratiously allowed you to spend the weekend there. It is located at a clearance in a forest near a small lake. \n\nAfter your arrival you notice that the place has seen better days. Plants have overgrown vast parts of the property. \n\nYour uncle has told you that he hides the key in potted plant on the porch of the cabin. \n\n

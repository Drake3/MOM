description.English=Sumary: After investigating many mysterious cases you deserve a vacation. One of your uncles has inherited your grandfathers cabin. He has not been there in a long time, and warned you that the cabin might be in bad shape... \n\n--------------------------------------\n\nFavorite Feedback: "Amazing scenario. I will play it again for sure. I enjoyed a lot the sound effects too."\n\n--------------------------------------\n\nWord from the developer: This is the first part of the "Horror Haunts" trilogy. You get to chose from three difficulty levels, which influence toughness of monsters, difficulty of tests and complexity of puzzles. In easy setting you should have no trouble winning. Medium should provide a real challenge. Hard has been defeated once.\n\nKown Issues (any help in fixing them is welcome):\n- Outdoor sight markers not removed properly. \n\n--------------------------------------\n\nRecent Changes:\n2.16 Spanish language updated\n2.17 Added Russian and German, allowed players to 1-8.\n2.18 Korean translation added\n2.19 Italian translation added\n2.20 Polish translation and some fixes added, some text improved
description.Portuguese=Introdução: Depois de investigar muitos casos misteriosos você merece umas férias. Um dos seus tios herdou do seu avô um Chalé. Ele não tem estado la há muito tempo, e advertiu que o chalé pode estar em más condições ... \n\n ---------------------- ---------------- \n\n feedback favorito: ".. cenário surpreendente vou jogá-lo novamente com certeza eu gostei muito dos efeitos sonoros também" \n\n-- ------------------------------------ \n\nNota do desenvolvedor: Esta é a primeira parte da trilogia "Horror Assombra". Você começa a escolher entre três níveis de dificuldade, que influenciam a resistência de monstros, dificuldade de testes e complexidade dos puzzles. Na configuração fácil você não deve ter problemas para ganhar. Médio deve proporcionar um verdadeiro desafio. Difícil foi derrotado apenas uma vez \n Questões \nerros percebidos (qualquer ajuda em corrigi-los é bem-vinda.): \ Marcadores de avistamento não forem removidos corretamente. \n\n -------------------------------------- \n\n Mudanças Recente: \n2 .9 GUI final adicionada \n2.10 Vida do fantasma diminuida, algumas correções de bugs feitas \n2.11 pequenos updates \n2.12 Verificando ortografia.
description.Spanish=Sinopsis: Después de investigar muchos casos misteriosos te mereces unas vacaciones. Uno de sus tíos ha heredado la vieja cabaña del bosque que era de tus abuelos. Hace mucho que no vas, y tu tío te avisó de que la cabaña no estaría en las mejores condiciones...\n\n--------------------------------------\n\n Comentario recibido favorito del autor: «Increíble escenario. Seguro que lo volveré a jugar. He disfrutado también mucho con los efectos de sonido».\n\n -------------------------------------- \n\n Unas palabras del autor: Esta es la primera parte de la trilogía "El horror acecha". Tienes la oportunidad de elegir entre tres niveles de dificultad, que influyen en la dureza de los monstruos, dificultad de las pruebas y en la complejidad de los rompecabezas. En el modo fácil que no deberías tener problemas para ganar. La opción de dificultad media debería suponer un desafío. El modo difícil sólo ha sido superado una vez. ¿Crees que serás el siguiente? \n Fallos en el escenario conocidos (cualquier ayuda para resolverlos es bienvenida):\n -Las fichas de Vistazo no desaparecen de forma correcta.\n \n --------------------------------------\n Últimos cambios:\n 2.9 Añadido epílogo. \n 2.10 Bajados los puntos de Daño del Fantasma, corrección de algunos errores.\n2.11 Pequeños cambios realizados. \n 2.12 Comprobación ortográfica (en inglés). \n 2.13 Ligero ajuste en las condiciones de victoria.
description.Russian=Синопсис: После расследования различных таинственных дел, вы заслужили отпуск. Ваш дядя завещал вам домик вашего дедушки. Он там давно не был и предупредил, что хижина скорее всего в плохом состоянии... \n\n--------------------------------------\n\nЛюбимый Отзыв: "Прекрасный сценарий. Я обязательно его переиграю. Мне также понравились новые звуковые эффекты."\n\n--------------------------------------\n\nСлово разработчика: Это первая часть трилогии "Horror Haunts". Вам будет предложено три уровня сложности, что повлияет на здоровье монстров, сложность проверок и головоломок. На лёгкой сложности вы выиграете без проблем. Средняя даёт серьёзный вызов. Сложную победили всего один раз.\n\nИзвестные проблемы (буду благодарен за помощь):\n- Жетоны Обзора не всегда корректно исчезают. \n\n--------------------------------------\n\nСписок изменений:\n2.11 Небольшие правки\n2.12 Проверка орфографии\n2.13 Слегка изменены условия победы\n2.14 Исправлена ошибка связанная с Гибридом Глубоководного\n2.15 Исправлена дверь в погреб\n2.16 Обновлен перевод на испанский
description.German=Zusammenfassung: Nachdem ihr viele mysteriöse Fälle untersucht habt, verdient ihr einen Urlaub. Einer eurer Onkel hat die Hütte eures Großvaters geerbt. Er war schon länger nicht mehr hier und hat euch gewarnt, dass die Hütte in schlechtem Zustand sein könnte... \n\n--------------------------------------\n\nLieblingsrückmeldung: "Amazing scenario. I will play it again for sure. I enjoyed a lot the sound effects too."\n\n--------------------------------------\n\nHinweis vom Entwickler: Dies ist der erste Teil der "Horror Haunts" Trilogie. Ihr könnte drei Schwierigkeitsgrade wählen, die die Stärke von Monstern, Schwierigkeit von Tests, und Komplexität von Puzzeln beeinflussen. Im einfachen Modus solltet ihr kein Problem haben, Mittel stellt eine Herausforderung dar und Hart wurde nur einmal besiegt. \n\nBekannte Probleme (Hilfe beim Lösen ist willkommen):\n- Die Sicht Marker im Freien werden nicht entfernt. \n\n--------------------------------------\n\nLetzte Änderungen: \n2.17 Deutsche und Russische Übersetzung. Szenario erlaubt jetzt 1-8 Spieler.
description.Korean=\n수많은 수수께끼의 사건들을 조사한 끝에 당신은 휴가를 받을 자격이 생겼습니다.\n당신은 어릴 적 추억이 있는 할아버지의 오두막에 가보려 합니다.\n지금은 할아버지가 돌아가시고 삼촌이 오두막을 물려받았습니다.\n삼촌은 오랫동안 그곳에 가지 않았고 오두막의 상태가 좋지 않을 거라고 경고 했습니다...\n\n※ 본 시나리오는 'Horror Haunts' 3 부작의 첫 번째 파트입니다.\n테스트와 퍼즐의 복잡성, 괴물의 강인함 등에 영향을 끼치는 세 가지 난이도를 선택해 플레이 할 수 있습니다.\n\n'쉬움'에서는 승리하는 데 문제가 없습니다.\n'중간'은 실질적인 도전을 해야 합니다.\n'어려움'은 제작자도 한 번 패배했습니다.\n\n알려진 문제 (문제 해결에 도움을 주실 수 있습니다.)\n- 시야 토큰이 제대로 제거되지 않습니다.\n--------------------------------------\n최근 변경 사항 : \n2.11 사소한 업데이트 \n2.12 맞춤법 검사\n2.13 약간 조정 된 승리 조건\n2.14 심해인 혼혈 버그 수정\n2.15 지하 문 수정\n2.16 스페인어 업데이트\n
description.Italian=Riepilogo: dopo aver indagato su molti casi misteriosi, ti meriti una vacanza. Uno dei tuoi zii ha ereditato la baita dei tuoi nonni. Non va lì da molto tempo e ti ha avvertito che la capanna potrebbe essere in cattive condizioni ...\n\n--------------------------------------\n\nFeedback preferito: "Scenario fantastico. Lo rigiocherò di nuovo sicuramente. Mi sono piaciuti molto anche gli effetti sonori."\n\n--------------------------------------\n\nParola dello sviluppatore: questa è la prima parte della trilogia "Horror Haunts". Puoi scegliere tra tre livelli di difficoltà, che influenzano la costituzione dei mostri, la difficoltà dei test e la complessità dei puzzle. In modalità facile non dovresti avere problemi a vincere. La modalità media dovrebbe rappresentare una vera sfida. La modalità difficile ha avuto un solo vincitore.\n\nProblemi noti (qualsiasi aiuto per risolverli è benvenuto):\n- Indicatori di mira esterni non rimossi correttamente.\n\n--------------------------------------\n\nCambiamenti recenti:\n2.13 Condizioni di vittoria leggermente regolate\n2.14 Deep One Hybrid Bug risolto\n2.15 Porta della cantina fissa\n2.16 Lingua spagnola aggiornata\n2.17 Aggiunto russo e tedesco, ha permesso ai giocatori di 1-8.\n2.18 Aggiunta traduzione coreana
description.Polish=Streszczenie: Po rozwikłaniu wielu tajemniczych spraw zasłużyłeś na krótki urlop. Jeden z wujków odziedziczył chatę po twoim dziadku. Nie był w niej już od dłuższego czasu i ostrzegł cię, że może być w kiepskim stanie...\n\n--------------------------------------\n\nUlubiona opinia: "Świetny scenariusz. Na pewno zagram w niego ponownie. Bardzo podobały mi się również efekty dźwiękowe."\n\n--------------------------------------\n\nSłowo od autora: Jest to pierwsza część trylogii "Grozy". Do wyboru są trzy poziomy trudności, które wpływają na wytrzymałość potworów, próg sukcesu w testach oraz złożoność łamigłówek. Na poziomie łatwym nie powinniście mieć problemów z wygraniem. Poziom średni stanowi nie lada wyzwanie. Poziom trudny został ukończony tylko raz.\n\nZnane błędy (mile widziana pomoc w ich naprawieniu):\n-Żetony obserwacji na obszarach zewnętrznych nie są prawidłowo usuwane.
